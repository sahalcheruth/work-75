<!DOCTYPE html>
<html>
<head>
    <title>Create New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

{% load form_filters %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card p-4 shadow">
                <h3 class="text-center mb-3">Create New Password</h3>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">{{ form.new_password1.label }}</label>
                        {{ form.new_password1|add_class:"form-control" }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">{{ form.new_password2.label }}</label>
                        {{ form.new_password2|add_class:"form-control" }}
                    </div>

                    <button type="submit" class="btn btn-dark w-100 mt-2">
                        Reset Password
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>

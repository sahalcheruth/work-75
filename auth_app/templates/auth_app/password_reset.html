{% load form_filters %}

<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>

<body style="background-color: #000; font-family: Georgia, 'Times New Roman', Times, serif;">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 400px; border-radius: 12px;">

        <h3 class="text-center mb-4">Reset Password</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">{{ form.email.label }}</label>
                {{ form.email|add_class:"form-control" }}
                <div class="text-danger small">{{ form.email.errors }}</div>
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-2">
                Send Reset Link
            </button>
        </form>

        <p class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
        </p>

    </div>
</div>

</body>
</html>

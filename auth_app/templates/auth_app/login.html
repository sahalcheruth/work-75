<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="font-family: Georgia, 'Times New Roman', Times, serif;background-color: black;">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 350px; border-radius: 10px;">

        <h3 class="text-center mb-3">Login</h3>

        <!-- Error Alert -->
        {% if error %}
        <div class="alert alert-danger py-2 text-center">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <!-- Username / Email -->
            <div class="mb-3">
                <!-- <label class="form-label">Email or Username</label> -->
                <input type="text" name="username" class="form-control" placeholder="Enter email or username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <!-- <label class="form-label">Password</label> -->
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-2">Login</button>
        </form>
      <p class="text-center mt-2">
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
</p>

        <p class="mt-3 text-center">
            Don't have an account?
            <a href="{% url 'register' %}">Register</a>
        </p>

    </div>
</div>

</body>
</html>
